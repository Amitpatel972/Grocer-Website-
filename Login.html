<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grocers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h1>Grocers</h1>

        <!-- Login Section -->
        <div class="login">
            <h1>Login</h1>
            <form>
                <input type="text" name="username" placeholder="Username" id="name" required>
                <input type="password" name="password" placeholder="Password" id="pass" required>
                <button type="button" id="btn" value="Login">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </div>

        <!-- Signup Section (Initially Hidden) -->
        <div class="signup" style="display: none;">
            <h1>Sign Up</h1>
            <form>
                <input type="text" name="new_username" placeholder="Username" id="new_username" required>
                <input type="password" name="new_password" placeholder="Password" id="new_password" required>
                <button type="button" id="signupBtn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <script>
        var users = [
            { username: 'admin', password: 'admin' },
            { username: 'user', password: 'user' }
        ];

        // Switch to Signup section
        document.getElementById('showSignup').addEventListener('click', function () {
            document.querySelector('.login').style.display = 'none';
            document.querySelector('.signup').style.display = 'block';
        });

        // Switch back to Login section
        document.getElementById('showLogin').addEventListener('click', function () {
            document.querySelector('.signup').style.display = 'none';
            document.querySelector('.login').style.display = 'block';
        });

        // Handle Login
        var btn = document.getElementById('btn');
        btn.addEventListener('click', function () {
            var name = document.getElementById('name').value;
            var pass = document.getElementById('pass').value;
            for (var i = 0; i < users.length; i++) {
                if (name == users[i].username && pass == users[i].password) {
                    alert('Login Successful');
                    window.location.assign('index.html');
                    return;
                }
            }
            alert('Login Failed');
        });

        // Handle Signup
        document.getElementById('signupBtn').addEventListener('click', function () {
            var newUsername = document.getElementById('new_username').value;
            var newPassword = document.getElementById('new_password').value;

            if (newUsername && newPassword) {
                alert('Account Created');
                document.querySelector('.signup').style.display = 'none';
                document.querySelector('.login').style.display = 'block';
            } else {
                alert('Please fill all fields');
            }
        });
    </script>
</body>

</html>
